<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snehal üíñ Be My Valentine?</title>
  <style>
    :root{
      --red:#ff2d55;
      --pink:#ff7aa2;
      --pink2:#ffd1dc;
      --white:#fff;
      --shadow: 0 20px 60px rgba(0,0,0,.18);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--pink2), #fff 40%),
                  radial-gradient(circle at 80% 20%, #ffe6ee, #fff 45%),
                  linear-gradient(135deg, #fff, #fff);
      overflow:hidden;
    }

    /* Floating hearts background */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.25;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(255,45,85,.15));
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh) scale(.9) rotate(0deg); }
      to{ transform: translateY(-15vh) scale(1.25) rotate(20deg); }
    }

    .card{
      position:relative;
      z-index:1;
      width:min(520px, 92vw);
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255,45,85,.15);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 28px 22px;
      text-align:center;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 38px);
      color: var(--red);
      letter-spacing:.2px;
    }

    .sub{
      margin: 0 0 18px;
      color:#7a2b40;
      font-size: 16px;
      line-height:1.45;
    }

    .stage{
      position:relative;
      height: 190px;
      margin-top: 14px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,122,162,.18), rgba(255,45,85,.06));
      border: 1px dashed rgba(255,45,85,.25);
      overflow:hidden;
    }

    .btn{
      border:none;
      padding: 14px 26px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 700;
      font-size: 16px;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 14px 30px rgba(255,45,85,.22);
      user-select:none;
      position:absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      display:flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    #yesBtn{
      left: 32%;
      background: linear-gradient(135deg, var(--red), #ff4f79);
      color: var(--white);
    }
    #yesBtn:hover{ transform: translate(-50%, -50%) scale(1.05); }

    #noBtn{
      left: 68%;
      background: linear-gradient(135deg, #ffd1dc, #fff);
      color: #b1143a;
      border: 2px solid rgba(255,45,85,.25);
      box-shadow: 0 14px 30px rgba(177,20,58,.12);
    }

    .msg{
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255,45,85,.08);
      border: 1px solid rgba(255,45,85,.18);
      color:#8d1536;
      font-weight: 700;
      min-height: 52px;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transform: translateY(8px);
      transition: opacity .25s ease, transform .25s ease;
    }
    .msg.show{
      opacity:1;
      transform: translateY(0);
    }

    .tiny{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(122,43,64,.75);
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Snehal ‚ù§Ô∏è</h1>
    <p class="sub">
      Will you be my Valentine? üíò<br/>
      (Choose wisely üòÑ)
    </p>

    <div class="stage" id="stage">
      <button class="btn" id="yesBtn">üíñ Yes</button>
      <button class="btn" id="noBtn">üíî No</button>
    </div>

    <div class="msg" id="msg"> </div>
    <div class="tiny">Made with love & lots of hearts üíó</div>
  </div>

  <script>
    // Make floating hearts
    const heartsWrap = document.getElementById("hearts");
    const heartChars = ["üíó","üíñ","üíò","‚ù§Ô∏è","üíï","üíì","üíû"];
    const heartCount = 28;

    for(let i=0;i<heartCount;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = (6 + Math.random()*8) + "s";
      s.style.animationDelay = (-Math.random()*10) + "s";
      s.style.fontSize = (14 + Math.random()*18) + "px";
      s.style.opacity = (0.12 + Math.random()*0.35).toFixed(2);
      heartsWrap.appendChild(s);
    }

    const stage = document.getElementById("stage");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("msg");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // Place "No" somewhere random inside the stage (keeping margins)
    function moveNoButton(){
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 14;
      const minX = padding + (btnRect.width / 2);
      const maxX = stageRect.width - padding - (btnRect.width / 2);
      const minY = padding + (btnRect.height / 2);
      const maxY = stageRect.height - padding - (btnRect.height / 2);

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    // Initial position
    window.addEventListener("load", () => {
      // Convert to pixel positioning for smooth dodging
      const stageRect = stage.getBoundingClientRect();
      noBtn.style.left = (stageRect.width * 0.68) + "px";
      noBtn.style.top  = (stageRect.height * 0.50) + "px";
      noBtn.style.transform = "translate(-50%, -50%)";
    });

    // Impossible-to-click "No": move away when cursor comes near
    stage.addEventListener("mousemove", (e) => {
      const stageRect = stage.getBoundingClientRect();
      const mouseX = e.clientX - stageRect.left;
      const mouseY = e.clientY - stageRect.top;

      const btnLeft = parseFloat(noBtn.style.left || "0");
      const btnTop  = parseFloat(noBtn.style.top || "0");

      const dx = mouseX - btnLeft;
      const dy = mouseY - btnTop;
      const dist = Math.sqrt(dx*dx + dy*dy);

      // If mouse within this radius, dodge immediately
      const dangerRadius = 90;

      if(dist < dangerRadius){
        moveNoButton();
      }
    });

    // Extra safety: if someone still manages to hover/focus, dodge
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("focus", moveNoButton);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    // Yes click shows message
    yesBtn.addEventListener("click", () => {
      msg.textContent = "thank you sona.. i love you... ";
      msg.classList.add("show");

      // Optional: make buttons chill after YES
      noBtn.style.opacity = 0.35;
      noBtn.style.cursor = "not-allowed";
      noBtn.setAttribute("disabled", "disabled");
      yesBtn.style.transform = "translate(-50%, -50%) scale(1.06)";
    });
  </script>
</body>
</html>
